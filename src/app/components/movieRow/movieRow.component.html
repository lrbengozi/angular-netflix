<div class="movie--row">
  <h2>{{ title }}</h2>
  <div class="movieRow--left">
    <span class="material-icons" (click)="handleLeftArrow()">navigate_before</span>
  </div>
  <div class="movieRow--right">
    <span class="material-icons" (click)="handleRightArrow()">navigate_next</span>
  </div>
  <div class="movieRow--listarea">
    <div class="movieRow--list" [style]="handleMovieRowListStyle()">
      <div *ngFor="let item of items.results" >
        <div class="movieRow--item">
          <a href="#">
            <img [src]="getImgUrl(item.poster_path)" alt="{{ item.title }}" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
